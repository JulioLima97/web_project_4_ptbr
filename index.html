<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
      <div class="logo">
        <img src="./images/logo.png" class="logo__photo" alt="logo de Around TheUS">
      </div>
    </header>

    <main class="content">
      <section class="perfil">
        <img src="./images/perfil.jpg" class="perfil__photo" alt="foto de perfil do usuário">
          <div class="perfil__card">
            <h1 class="perfil__name">Jacques Cousteau</h1>
            <button class="button-edit"><img src="./images/image-button-edit.png" alt="desenho de uma caneta"></button>
            <h2 class="perfil__profission">Explorar</h2>
          </div>
        <button class="button-add"><img src="images/image-button-add.png" alt="um sinal de mais usado como botão de adicionar"></button>
      </section>

      <div class="popup popup-edit">
        <form class="popup__form">
          <h2 class="popup__title">Editar perfil</h2>
          <input class="input-name" type="text" name="firstName" placeholder="Nome">
          <input class="input-description" type="text" name="aboutMe" placeholder="Sobre mim">
          <button class="button-save" type="submit">Salvar</button>
          <button class="button-close-popup"><img class="button-close-popup__image" src="./images/image-button-close.png" alt="grande icone em 'x' para usado para fechar o popup"></button>
        </form>
      </div>

      <div class="popup popup-add">
        <form class="popup__form">
          <h2 class="popup__title">Novo local</h2>
          <input class="input-título" type="text" name="firstName" placeholder="Título">
          <input class="input-link" type="text" name="aboutMe" placeholder="Link de imagem">
          <button class="button-create" type="submit">Criar</button>
          <button class="button-close-popup"><img class="button-close-popup__image" src="./images/image-button-close.png" alt="grande icone em 'x' para usado para fechar o popup"></button>
        </form>
      </div>

      <div class="popup popup__screen">
        <div class="popup__card_screen">
          <button class="button-close-popup popup-close"><img class="button-close-popup__image" src="./images/image-button-close.png" alt="grande icone em 'x' para usado para fechar o popup"></button>
          <img src=" " class="popup__image_screen" alt="imagem que recebeu o click ampliada">
          <h2 class="popup__title_screen"></h2>
        </div>
      </div>

      <ul class="card">
      </ul>
    </main>

      <footer class="footer">
        <p class="footer__text">© 2021 Around The U.S.</p>
      </footer>

      <template id="template">
        <li class="card__places">
          <img src=" " class="card__photo" alt="">
          <button class="card__remove" alt="imagem pequena de uma lixeira"></button>
          <div class="card__info">
            <h2 class="card__title"></h2>
            <img src="./images/img-info.jpg" class="card__image" alt="imagem de coração de curtir">
          </div>
        </li>
      </template>

    <script src="./scripts/script.js"></script>
</body>
</html>
